<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
<section class="area-cadastro">
    <div class="cadastro">
        <h1>ÁREA DE CADASTRO</h1>
        <div>
            <img src="images/logo1.png"
        </div>

    </div>

    <main>
        <h1> Criação de Conta</h1>


        <form id="dados">
            <label for="name">
                <span>Nome</span>
                <input type="text" id="name" name="name" placeholder="Digite Seu Nome Completo" autofocus>
            </label>

            <label for="cpf">
                <span>CPF</span>
                <input type="text" id="cpf" name="cpf" placeholder="Digite Seu CPF">
            </label>

            <label for="senha">
                <span>Senha</span>
                <input type="password" id="senha" name="senha" placeholder="Escolha Uma Senha">
            </label>

            <input type="submit" value="Finalizar Cadastro">
            <p>Voltar para a página de <a href="index.html">login</a></p>
        </form>
    </main>
</section>
</body>
</html>
